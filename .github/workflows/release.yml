name: Publish Stable Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish-stable:
    uses: halos-org/shared-workflows/.github/workflows/publish-stable.yml@main
    with:
      apt-distro: trixie
      apt-component: main
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
